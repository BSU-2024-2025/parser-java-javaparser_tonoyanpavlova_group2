<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 20%;
            background-color: #252526;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        #sidebar h2 {
            color: #61afef;
            margin: 0;
            font-size: 1.2em;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        #sidebar ul li {
            background: #2d2d30;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ccc;
        }

        #sidebar ul li button {
            background-color: #3a3d41;
            border: none;
            color: #ccc;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        #sidebar ul li button:hover {
            background-color: #61afef;
            color: white;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #editor {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex-grow: 1;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3a3d41;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1em;
        }

        input[type="text"] {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3a3d41;
            padding: 5px;
            border-radius: 4px;
            margin: 5px 0;
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: #252526;
            border-bottom: 1px solid #3a3d41;
        }

        #toolbar button {
            background-color: #61afef;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        #toolbar button:hover {
            background-color: #5289c7;
        }

        #output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h2>Файлы</h2>
    <ul id="savedCodes"></ul>
</div>
<div id="main">
    <div id="toolbar">
        <button onclick="executeCode()">Запустить</button>
        <button onclick="saveCode()">Сохранить</button>
    </div>
    <div id="editor">
        <textarea id="code" rows="20" placeholder="Введите ваш код..."></textarea>
        <input type="text" id="fileName" placeholder="Имя файла для сохранения">
    </div>
    <h2>Вывод:</h2>
    <pre id="output"></pre>
</div>

<script>
    // Выполнение кода
    async function executeCode() {
        const code = document.getElementById("code").value;
        try {
            const response = await fetch("/api/execute", {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain"
                },
                body: code
            });
            document.getElementById("output").innerText = await response.text();
        } catch (error) {
            console.error("Ошибка:", error);
            document.getElementById("output").innerText = "Ошибка соединения";
        }
    }

    // Сохранение кода
    async function saveCode() {
        const code = document.getElementById("code").value;
        const fileName = document.getElementById("fileName").value;
        try {
            const response = await fetch("/api/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code, fileName })
            });
            document.getElementById("output").innerText = await response.text();
            await loadSavedCodes();
        } catch (error) {
            console.error("Ошибка:", error);
            document.getElementById("output").innerText = "Ошибка соединения";
        }
    }

    // Получение и отображение списка сохранённых кодов
    async function loadSavedCodes() {
        const response = await fetch("/api/codes");
        const savedCodes = await response.json();
        const codeList = document.getElementById("savedCodes");
        codeList.innerHTML = "";
        savedCodes.forEach(fileName => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${fileName}</span>
                <div>
                    <button onclick="viewCode('${fileName}')">Просмотр</button>
                    <button onclick="deleteCode('${fileName}')">Удалить</button>
                </div>
            `;
            codeList.appendChild(li);
        });
    }

    // Просмотр содержимого сохранённого кода
    async function viewCode(fileName) {
        const response = await fetch(`/api/code/${fileName}`);
        document.getElementById("code").value = await response.text();
    }

    // Удаление сохранённого кода
    async function deleteCode(fileName) {
        const response = await fetch(`/api/code/${fileName}`, { method: "DELETE" });
        const result = await response.text();
        alert(result);
        await loadSavedCodes();
    }

    // Загрузка списка сохранённых кодов при загрузке страницы
    window.onload = loadSavedCodes;
</script>
</body>
</html>
